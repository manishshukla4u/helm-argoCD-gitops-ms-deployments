frontend:
  image:
    repository: manishshukla/frontend
    tag: v1.0.101
  replicaCount: 1
  service:
    type: ClusterIP
    port: 80
  ingress:
    enabled: true
    host: dev-frontend.local
backend:
  image:
    repository: manishshukla/backend
    tag: v1.0.101
  replicaCount: 1
  service:
    type: ClusterIP
    port: 4000
  ingress:
    enabled: true
    host: dev-backend.local
  env:
    MONGO_URL: mongodb://mongodb.dev.svc.cluster.local:27017
mongodb:
  image:
    repository: manishshukla/mongodb
    tag: v1.0.101
  replicaCount: 1
  service:
    type: ClusterIP
    port: 27017
