apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web-stack-app-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/manishshukla4u/helm-argoCD-gitops-ms-deployments
    targetRevision: main
    path: helm-charts/web-stack-app
    helm:
      valueFiles:
        - values/prod/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
