<!DOCTYPE html>
<html>
<head>
  <title>Messages</title>
</head>
<body>
  <h1>Messages Board</h1>
  <ul id="messages"></ul>
  <script>
    fetch('/messages')
      .then(r => r.json())
      .then(data => {
        const ul = document.getElementById('messages');
        data.forEach(msg => {
          const li = document.createElement('li');
          li.textContent = msg.text;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
